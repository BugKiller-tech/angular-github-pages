<div class="container color-dark">
  <div class="col">
    <div class="p">Add bucket list item</div>
  </div>
  <div class="col">
    <div class="p">Your bucket list ( {{ goals.length }} )</div>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new ticket</p>
    <form (submit)="addItem()">
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of goals; let i = index" (click)="removeItem(i)">
      {{ item }}
    </p>
  </div>
</div>
